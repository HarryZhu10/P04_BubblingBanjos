<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin="anonymous"/>

         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin="anonymous"></script>
        
        <style>
            html, body {
                height: 100%; 
            }
            
            #map { height: 100%; }
        </style>

    </head>

    <body>
        <p> Who goes there </p>

        <div id="map"></div>

        <script>
            var map = L.map('map').setView([40.70850, -74.00603], 13); //40.70850/-74.00603


            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            var marker = L.marker([40.70850, -74.00603]).addTo(map);

            var circle = L.circle([40.72850, -74.00603], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(map);

            var polygon = L.polygon([
                [40.7819063, -73.9829206],
                [40.7704018,-73.9915037],
                [40.7639338,-73.9716339]
            ], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
            }).addTo(map);

            marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
            circle.bindPopup("I am a circle.");
            polygon.bindPopup("I am a polygon.");

            function onMapClick(e) {
                console.log("You clicked the map at " + e.latlng);
            }

            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);
            }

            map.on('click', onMapClick);

        </script>

        

        </script>
    </body>

</html>
