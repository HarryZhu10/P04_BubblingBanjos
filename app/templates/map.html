<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin="anonymous"/>


         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin="anonymous"></script>
        
        <style>
            html, body {
                height: 100%; 
            }

            #map { height: 100%; }
        </style>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map</title>
        <link   rel="stylesheet"
                    type="text/css"
                    href="static/css/map.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <div>
            <!-- NAV BAR DROP DOWN-->
            <nav class="navbar navbar-dark bg-body-tertiary bg-primary">
                <div class="container-fluid">
                  <a class="navbar-brand">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown1" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown1">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                      
                      <!-- NEED TO FIGURE OUT HOW TO PREVENT DROPDOWN FROM COLLAPSING WHEN USER CLICKS SOMEWHERE ELSE -->
                      <li class="nav-item dropdown">
                        <!-- <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          NYC Motor Vehicle Collisions
                        </a> -->
                          <nav class="navbar navbar-light bg-body-tertiary bg-light">
                            <div class="container-fluid">
                              <a class="navbar-brand">NYC Motor Vehicle Collisions</a>
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                              <li class="slider">
                                <label for="slider1" class="form-label" id="label1">Example range</label>
                                <input type="range" class="form-range" min="0" max="15" id="slider1">
                            </li>
                              <li class="colorPicker">
                                <label for="exampleColorInput" class="form-label">Data color</label>
                                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                              </li>
                              <li class="radioCheckers">
                                <label for="form-check" class="form-label">Data Visualization Options</label>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                  <label class="form-check-label" for="flexRadioDefault1">
                                    Markers
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                  <label class="form-check-label" for="flexRadioDefault2">
                                    Heat Map
                                  </label>
                                </div>
                              </li>
                          </ul>
                          </div>
                        </div>
                        </nav>
                      </li>

                    </ul>
                  </div>
                </div>   
            </nav>
        </div>
        



        <div id="map"></div>

        <p hidden id="data">
            {{data}}
        </p>

        <p hidden id="points">
            {{point_data}}
        </p>


        <script src="../static/js/maps.js">

        </script>

        
    </body>

</html>
